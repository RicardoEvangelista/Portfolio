<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/componentes/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Criar Conta</title>
</head>

<body>
    <main>
        <h1>Crie sua Conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="componentes/images/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="componentes/images/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="componentes/images/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="">
                <span>Senha</span>
                <input type="senha" id="Password" name="Password">
            </label>

            <input href="/index.html" type="submit" value="Criar Login">
        </form>



    </main>
    <section class="imagens">
        <img src="componentes/images/Grupo_1221.png" alt=" mobile">
        <div class="circle"></div>
    </section>
</body>

</html>
